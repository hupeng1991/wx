<head>
	<link rel="stylesheet" href="/css/chat.css" />
	<script src="/js/websocket.js"></script>
</head>
<body>
<input id="currentuser" value="${session.account.acc_name}" type="hidden" />
<input id="currentuserid" value="${session.account.acc_no}" type="hidden" />
<div class="container-fluid main-content">
        <div class="row">
          <!-- Conversation -->
          <div class="col-lg-12" style="padding:0px;">
            <div class="widget-container scrollable chat chat-page" style="width:100%;">
              <div class="contact-list">
                <div class="heading">
                     在线人员(<font id="person_num">0</font>)
                </div>
                <ul id="userlist">
                  
                 
                </ul>
              </div>
              <div class="heading" style="background-color:#EFEFEF;">
                <i class="icon-comments"></i><i id="title" style="font-style:normal;">未连接...</i><i class="pull-right" onclick="closelayer();" style="font-style:normal;cursor: default;" title="关闭"><font size=6 color="black">X</font></i>
              </div>
              <div class="widget-content padded">
                <ul id="messagelist">
                 
                </ul>
              </div>
              <div class="post-message">
                <input id="sendmessage" class="form-control" placeholder="输入需要发送的信息…" type="text"><input type="button" value="发送" onclick="send()">
              </div>
            </div>
          </div>
        </div>
      </div>
	</body>
</html>
